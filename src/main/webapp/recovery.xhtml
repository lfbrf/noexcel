<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:body styleClass="cyan-lighten-5">


            <div class="row" style="margin-top: 4em">
                <div class="col s6 offset-s3 card" >
                    <div class="card-content center">
                        <img class="responsive-img" style="max-width: 94px;" src="resources/images/no-excel.png" />
                        <div class="left-align" >
                            <h:form prependId="false">
                                <h:messages  ></h:messages>
                                <div class="input-field col s12">
                                    <label for="client-email" class="active" style="font-size: 20px; color:black; font-family:Arial, Helvetica, sans-serif; padding-top: 5%; font-weight: bold;">Recuperar a Senha</label>
                                </div>
                                <div class="input-field col s11" id="combo">

                                    <p:inputText id="email-entrada"   label="Login"  size="40" class="default-input" required="true" onfocus="$(this).attr('placeholder', '');" onblur="$(this).attr('placeholder', 'Email');"
                                                 requiredMessage="Campo Email e obrigatorio" title="Informe o Email"
                                                 validatorMessage="Campo Email esta incorreto"
                                                 value="#{recoveryPassBean.email}"
                                                 >
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></p:inputText>
                                    <p:tooltip id="email" for="email-entrada" showEvent="focus" hideEvent="blur" />
                                    <p:watermark for="email-entrada" value="Email" />
                                    <!--<p:messages for="studentid"  closable="true" autoUpdate="true" /> -->
                                </div>


                                <div class="input-field col s11" id="combo2">
                                    <p:inputText id="repetir"  label="Login"  size="40" class="default-input" required="true" onfocus="$(this).attr('placeholder', '');" onblur="$(this).attr('placeholder', 'Repetir Email');"
                                                 requiredMessage="Campo repetir email e obrigatorio" title="Informe o Email novamente"
                                                 validatorMessage="Campo reetir email esta incorreto"
                                                 value="#{recoveryPassBean.confirmacao}"
                                                 >         <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></p:inputText>
                                    <p:tooltip id="repetir-email" for="repetir" showEvent="focus" hideEvent="blur" />
                                    <p:watermark for="repetir" value="Repetir Email" />
                                    <!--<p:messages for="studentid"  closable="true" autoUpdate="true" /> -->
                                </div>

                                <div class="col s11 center">
                                    <h:commandButton id="btEntrar" value="Recuperar Senha"
                                                     action="#{recoveryPassBean.verifyEmail()}"
                                                     class="waves-effect waves-light btn green"/>
                                </div>
                            </h:form>

                        </div>

                    </div>

                </div>
            </div>





        </h:body>
        <!-- intro -->
    </ui:define>
</ui:composition>

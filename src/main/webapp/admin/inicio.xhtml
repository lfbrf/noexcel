<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:messages/>

        <div class="row">
            <div class="col s12 center">
                <img id="img-no-excel" src="http://lorempixel.com/200/200/"/>
            </div>
        </div>
        <div class="row ne-search">
            <div class="col s12 img-responsive">
                <h:form>
                    <div class="row">
                        <div class="col s9 m10">
                            <input jsf:value="#{searchView.text1}" required="true">
                            </input>
                        </div>
                        <div class="col s3 m2">
                            <button class="waves-effect waves-light btn btn-large">
                                <i class="material-icons">search</i>
                                <f:ajax event="click" listener="#{searchView.searchUser()}" execute="@form" render="div-panel img-no-excel" />
                            </button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="row" id="div-panel">
            <div class="col s12 center">
                RA: <h:outputText value="#{searchView.userDTO.ra}" />
                Nome: <h:outputText value="#{searchView.userDTO.name}" />
            </div>
        </div>



        <!--h:panelGrid columns="2">
            <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)" />
            <p:commandButton process="@form:@child(1):txt1" update="@form" value="Process: @form:@child(1):txt1 (Text 1)" />
        </h:panelGrid-->

    </ui:define>
</ui:composition>

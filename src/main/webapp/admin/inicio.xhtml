<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">

        <style>
            .ne-user-title{
                font-weight: bold;
                margin-right: 1em;
            }


        </style>



        <p:messages/>

        <div class="row" jsf:rendered="#{searchView.isShowImage}">
            <div class="col s12 center">
                <img id="img-no-excel" src="http://lorempixel.com/200/200/"/>
            </div>
        </div>

        <div class="row ne-search">
            <div class="col s12 img-responsive">
                <h:form >
                    <div class="row">
                        <div class="col s9 m10">
                            <input type="text" jsf:value="#{searchView.text1}" required="true" />
                        </div>
                        <div class="col s3 m2">
                            <h:commandLink class="waves-effect waves-light btn btn-large" action="#{searchView.searchUser()}">
                                <i class="material-icons">search</i>
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>


        <div jsf:id="ne-div-content">
            <div class="row" jsf:rendered = "#{searchView.isShowCredit}">
                <div class="col s12" style="margin-top: 1em"><h4>Inserção de Crédito Fora da div renderiada esta ok!</h4></div>
                <div class="col s12" style="padding: 3em 1em 1em 1em">
                    Tela de inserção de crédito
                    <h:form prependId="false">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">attach_money</i>

                            <input type="text" jsf:value="#{transactionBean.credit}"  />
                        </div>
                        <p:commandButton  class="waves-effect waves-light btn btn-large" action="#{transactionBean.insertCredit()}">
                            <i class="material-icons">send</i>
                        </p:commandButton>

                    </h:form>
                </div>
            </div>

            <div class="row" jsf:rendered = "#{searchView.isShowExtract}">
                <div class="col s12" style="margin-top: 1em"><h4>Extrato</h4></div>
                <div class="col s12" style="padding: 3em 1em 1em 1em">
                    Dados do extrato
                </div>
            </div>
            <div id="div-meal" class="row" jsf:rendered = "#{searchView.isShowMeal}">
                <div class="col s12" style="margin-top: 1em"><h4>Realização de Refeição</h4></div>
                <div class="col s12" style="padding: 3em 1em 1em 1em">
                    Tela de cadastro de refeição
                </div>
            </div>
        </div>
        <h:form prependId="false">
            <div class="row card light-green lighten-3" id="div-panel" style="margin-top: 4em; padding: 1.8em 0.5em">
                <div class="col s12">
                    <div class="col s4 m3 center">
                        <img src="http://lorempixel.com/100/100/" class="img-responsive"/>
                    </div>
                    <div class="col s8 m9 left flow-text">
                        <span class="ne-user-title">RA|CPF:</span> <h:outputText value="#{searchView.userDTO.ra}"/><br/>
                        <span class="ne-user-title">Nome:</span> <h:outputText value="#{searchView.userDTO.name}" /><br/>
                        <span class="ne-user-title">Saldo:</span> <h:outputText value="#{searchView.userDTO.balance}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center" style="padding: 3em 1em 1em 1em">

                        <h:commandLink value="Inserir Crédito" action="#{searchView.onCreditInsertion}"
                                       class="waves-effect waves-light btn btn-large green" style="margin-right: 2em">
                            <f:ajax event="action" render=":ne-div-content"></f:ajax>
                        </h:commandLink>
                        <h:commandLink action="#{searchView.onShowExtract}" class="waves-effect waves-light btn btn-large green" style="margin-right: 2em">
                            <f:ajax event="action" render=":ne-div-content"></f:ajax>
                            Ver Extrato
                        </h:commandLink>
                        <h:commandLink action="#{searchView.onRegisterMeal()}" class="waves-effect waves-light btn btn-large green">
                            Refeição
                            <f:ajax event="action" render=":ne-div-content"></f:ajax>
                        </h:commandLink>

                    </div>
                </div>
            </div>

        </h:form>


        <!--h:panelGrid columns="2">
            <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)" />
            <p:commandButton process="@form:@child(1):txt1" update="@form" value="Process: @form:@child(1):txt1 (Text 1)" />
        </h:panelGrid-->



    </ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template-admin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pm="http://primefaces.org/mobile"

                >

    <ui:define name="content">

        <p:messages/>

        <div class="container">
            <div class="row">
                <h3>Cadastro de Produtos</h3>
                <div class="stripes">
                    <span class="line"></span>
                </div>
                <h:form>


                    <h:inputText id="idd" style="display: none;" value="#{productBean.product.id}"></h:inputText>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="nam" value="#{productBean.product.name}"></h:inputText>
                            <h:outputLabel for="name">Nome do Produto</h:outputLabel>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <p:inputNumber  id="numero" symbol="R$ " decimalSeparator="," thousandSeparator="." value="#{productBean.product.value}" />

                            <h:outputLabel for="valor">Preco</h:outputLabel>
                        </div>
                    </div>


                    <div class="row">
                        <h:commandButton action="#{productBean.persist()}" class="waves-effect waves-light btn center-align" value="Enviar"></h:commandButton>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <p:dataTable var="product" value="#{productBean.findAll()}" paginator="true" rows="5">

                                <p:column headerText="Id">
                                    <h:outputText value="#{product.id}" />
                                </p:column>

                                <p:column headerText="Nome">
                                    <h:outputText value="#{product.name}" />
                                </p:column>
                                <p:column headerText="Valor">
                                    <h:outputText value="#{product.value}" />
                                </p:column>

                                <p:column headerText="">
                                    <div class="row center">
                                        <div class="col s12 ">
                                            <h:commandLink action="#{productBean.edit(product)}" class="waves-effect waves-light btn blue darken-3 white-text">
                                                <i class="material-icons">mode_edit</i>
                                            </h:commandLink>
                                        </div>
                                        <div class="col s12">
                                            <h:commandLink action="#{productBean.delete(product)}" class="waves-effect waves-light btn red darken-3 white-text">
                                                <i class="material-icons">delete_forever</i>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:head>

            <h:head>

                <!-- Compiled and minified CSS -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
                <h:outputStylesheet name="common.css" library="styles" />
                <!-- Compiled and minified JavaScript -->
                <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
                <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

                <h:outputScript name="testejs.js" library="scripts"></h:outputScript>
            </h:head>
        </h:head>
        <h:body styleClass="cyan-lighten-5">


            <div class="card-panel red white-text" jsf:rendered="#{loginBean.isShowLoginError}">
                <h:messages showDetail="true" ></h:messages>
            </div>
            <div class="row" style="margin-top: 4em">
                <div class="col s6 offset-s3 card" >
                    <div class="card-content center">
                        <img class="responsive-img" style="max-width: 94px;" src="resources/images/no-excel.png" />
                        <div class="left-align" >

                            <h:form id="login-fom"  prependId="false" >

                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="client-email" class="active" style="font-size: 20px; color:black; font-family:Arial, Helvetica, sans-serif; padding-top: 5%; font-weight: bold;">Login</label>
                                    </div>
                                    <div class="input-field col s11" id="combo">
                                        <input type="text" id="meu" class="default-input" placeholder="Usuario"  jsf:required="true" jsf:requiredMessage="Campo CPF e obrigatorio" jsf:title="Informe seu login para o site(RA ou CPF), somente numeros" jsf:validatorMessage="Campo CPF e obrigatorio"  jsf:value="#{loginBean.usuario}"  />

                                        <!--<p:messages for="studentid"  closable="true" autoUpdate="true" /> -->
                                    </div>
                                    <dv class="s1">
                                        <img class="responsive-img" id="error-id" style="max-width: 35px; padding-top: 20px; padding-left: 10px; display: none" src="resources/images/error.png" />
                                    </dv>
                                    <div class="col s1">
                                        <img class="responsive-img" id="ok-id" style="max-width: 24px; padding-top: 20px; display: none" src="resources/images/ok.jpg" />
                                    </div>
                                    <div class="col s11 input-field">
                                        <input type="password"  id="repass" jsf:title="Informe sua senha" required="true" class="default-input"   placeholder="Senha"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'" jsf:value="#{loginBean.senha}"  jsf:requiredMessage="Campo repitir senha e obrigatorio" />
                                    </div>
                                    <div class="col s11 center">
                                        <h:commandButton id="btEntrar" value="Entrar"
                                                         action="#{loginBean.onClickLogar()}"
                                                         class="waves-effect waves-light btn green"/>
                                    </div>
                                    <div class="col s11 center" style="margin-top: 15px;">
                                        <a href="#{recoveryPassBean.redirectForm()}" >Esquece sua senha? Clique aqui</a>
                                    </div>

                                </div>
                                <p:growl widgetVar="growlWV" life="5000" />

                            </h:form>


                        </div>

                    </div>

                </div>
            </div>





        </h:body>
        <!-- intro -->

    </ui:define>

</ui:composition>
